version: 1
disable_existing_loggers: False
incremental: False
formatters:
  simple:
    '()': 'colorlog.ColoredFormatter'
    format: '%(asctime)s %(log_color)s%(bold)s%(levelname)-7s%(reset)s [%(purple)s%(process)d%(reset)s] %(cyan)s%(name)-25s%(reset)s %(message)s'
    datefmt: "%d-%b-%Y@%H:%M%z"
  default:
    '()': 'uvicorn.logging.DefaultFormatter'
    datefmt: "%Y-%m-%d@%H%M%z"
    format: "<%(levelname)s,%(levelno)s> %(asctime)s %(name)s %(processName)s %(process)d %(message)s"
  access:
    '()': 'uvicorn.logging.AccessFormatter'
    datefmt: "%Y-%m-%d@%H%M%z"
    format: '[%(asctime)s] %(name)s %(levelname)s %(message)s'
  syslog-format:
    format: "[%(levelname)s] logger:%(name)s module:%(module)s pid:%(process)d msg:%(message)s"
handlers:
  default:
    formatter: simple
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: simple
    class: logging.StreamHandler
    stream: ext://sys.stdout
  # syslog:
  #   class: logging.handlers.HTTPHandler
  #   host: "127.0.0.1:8888"
  #   method: "GET"
  #   url: "http://127.0.0.1:8888/log"
  #   secure: False
loggers:
  uvicorn.error:
    level: DEBUG
    handlers:
      - default
    propagate: no 
  uvicorn.access:
    level: DEBUG
    handlers:
      - access
    propagate: no
root:
  level: DEBUG
  handlers:
    - access